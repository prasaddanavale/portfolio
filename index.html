<script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

    portfolioItems.forEach(portfoioItem => {
        portfoioItem.addEventListener('mouseover', () => {
            portfoioItem.childNodes[1].classList.add('img-darken');

            portfoioItem.childNodes[1].classList.remove('img-darken');
